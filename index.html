<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header class="app-heading">
            <button class="btn btn-bars">
                <i class="fas fa-bars"></i>
            </button>
            <div class="app-name">
                allrecipes
            </div>
            <button class="btn btn-search">
                <input type="text" name="" id="search" placeholder="Search">
                <i class="icon-search fas fa-search"></i>
            </button>
        </header>

        <div class="fav-container">
            <ul class="fav-recipes"></ul>
        </div>
        <div class="meal-container"></div>

        <div class="meal-info-container hidden" id ="meal-popup">
            <div class="meal-info">
                <i class="icon-close fa fa-times"></i>
                <div class="meal-info__heading"></div>
                <i class="icon icon-info fa-heart"></i>
                <div class="meal-info__body">
                    <table>
                        <tr>
                            <th>Main ingredients</th>
                            <th>Utensils</th>
                        </tr>
                    </table>
                </div>
                <div class="meal-info__footer"></div>
            </div>
        </div>

    </div>
</body>
</html>
